<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataCloak Sentiment Workbench</title>
    <style>
      /* Reset and isolate our app from extension styles */
      #root {
        all: initial;
        display: block;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Hide any injected content */
      body > *:not(#root):not(script) {
        display: none !important;
      }
    </style>
    <script src="/full-mock-bridge.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
